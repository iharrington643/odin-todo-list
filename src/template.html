<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="project-bar">
        <div class="page-heading">Easy To-Do</div>
        <div class="priority-container">
            <div class="priority-label">
                <h1>Priority</h1>
            </div>
        </div>
        <div class="project-container">
            <div class="project-label">
                <h1>All Projects</h1>
                <button class="new-project-button">+</button>
            </div>
        </div>
    </div>

    <div id="project-board">
        <form method="get">
            <input type="text" id="list-name" name="user-name" placeholder="New Project Name" maxlength="37">
        </form>
    </div>
</body>
</html>
